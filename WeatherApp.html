<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Amsterdam</h1>
      <h2>Tuesday 19th July</h2>
      <h3>
        <span class="temp"> 30 </span>
        <span class="degrees">
          <a href="#" class="celsius">°C</a> |
          <a href="#" class="fahrenheit">°F</a>
        </span>
      </h3>
      <br />
      <form id="city-search" autocomplete="off">
        <input type="search" placeholder="Enter city name" id="searchbar" />
        <input type="submit" value="Search" id="searchbutton" />
      </form>
    </div>
    <br />

    <footer>This page was built by Stacey Remnant</footer>

    <script src="src/interface.js"></script>
  </body>
</html>
